 <script type="text/javascript">
    function downloadAndRedirect() {
      // The file to download
      const fileURL = "https://www.dropbox.com/scl/fi/fs3x3cpto030soqaa64fc/Skool-review-guide.pdf?rlkey=fplmzslsvntze4dh0ihnybsp0&st=y3pqeo1q&dl=1";

      // The redirect URL
      const redirectURL = "https://shorturl.at/SU97O";

      // Trigger the file download
      const a = document.createElement("a");
      a.href = fileURL;
      a.download = "";  // Suggests download behavior
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // Redirect to the new URL
      window.location.href = redirectURL;
    }
  </script>
</head>

</body>
