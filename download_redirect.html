 <script type="text/javascript">
    function downloadAndRedirect() {
      // The file URL to download
      const fileURL = "https://www.dropbox.com/scl/fi/fs3x3cpto030soqaa64fc/Skool-review-guide.pdf?rlkey=fplmzslsvntze4dh0ihnybsp0&st=y3pqeo1q&dl=1";
      
      // The redirect URL
      const redirectURL = "https://shorturl.at/SU97O";

      // Create an invisible link element to trigger the download
      const link = document.createElement("a");
      link.href = fileURL;
      link.download = "Skool-review-guide.pdf";  // Optional: specify filename
      link.style.display = "none";  // Make the link invisible
      document.body.appendChild(link);

      // Trigger the click event to start the download
      link.click();

      // Remove the link element after triggering the download
      document.body.removeChild(link);

      // Redirect after starting the download
      setTimeout(function() {
        window.location.href = redirectURL;
      }, 100);  // Short delay to ensure download starts
    }
  </script>
</head>
<body>
<button onclick="downloadAndRedirect()">Download and Redirect</button>
</body>
</html>
