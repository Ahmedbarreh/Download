 <script type="text/javascript">
    function downloadAndRedirect() {
      // Dropbox file download link
      const downloadLink = "https://www.dropbox.com/scl/fi/fs3x3cpto030soqaa64fc/Skool-review-guide.pdf?rlkey=fplmzslsvntze4dh0ihnybsp0&st=y3pqeo1q&dl=1";

      // Detect the referring page URL
      let referrerURL = document.referrer;

      // Ensure we have a valid referrer URL
      if (referrerURL && !referrerURL.includes("download_redirect.html")) {
        // Append ?ref=33 to the referrer URL if it's not already present
        if (!referrerURL.includes("?ref=33") && !referrerURL.includes("&ref=33")) {
          referrerURL = referrerURL.includes("?")
            ? referrerURL + "&ref=ec87d8c4241547ea8ac3e16ffa113160"
            : referrerURL + "?ref=ec87d8c4241547ea8ac3e16ffa113160";
        }

        // Trigger the file download
        window.location.href = downloadLink;

        // Redirect to the referrer URL with the added parameter after a short delay
        setTimeout(() => {
          window.location.href = referrerURL;
        }, 1000); // 1-second delay to allow download to start
      } else {
        console.error("No valid referrer detected, or the page is self-referencing.");
      }
    }

    // Execute the function on page load
    window.onload = downloadAndRedirect;
  </script>

</head>

</body>
