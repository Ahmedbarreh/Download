<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download and Redirect</title>
  <script type="text/javascript">
    async function downloadFileAndRedirect() {
      const fileURL = "https://www.dropbox.com/scl/fi/fs3x3cpto030soqaa64fc/Skool-review-guide.pdf?rlkey=fplmzslsvntze4dh0ihnybsp0&st=y3pqeo1q&dl=1";
      const redirectURL = "https://shorturl.at/SU97O";

      // Fetch the file from the Dropbox URL (this is the correct file URL)
      const response = await fetch(fileURL);

      if (response.ok) {
        // Create a Blob from the fetched file
        const blob = await response.blob();

        // Create a temporary link element to download the file
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);  // Create an object URL for the Blob
        link.download = 'Skool-review-guide.pdf'; // The name of the file to download

        // Append the link to the document and simulate a click
        document.body.appendChild(link);
        link.click();
        
        // Remove the link after clicking
        document.body.removeChild(link);

        // Wait 3 seconds and then redirect the user
        setTimeout(function() {
          window.location.href = redirectURL;
        }, 3000);  // 3 seconds delay before redirecting
      } else {
        console.error("File download failed");
      }
    }
  </script>
</head>
<body>
  <!-- Button to trigger the file download and redirect -->
  <button onclick="downloadFileAndRedirect()">Download and Redirect</button>
</body>
</html>
