  <script type="text/javascript">
    // Function to start the download and redirect
    function downloadAndRedirect() {
      // Dropbox file download link
      var downloadLink = "https://www.dropbox.com/scl/fi/fs3x3cpto030soqaa64fc/Skool-review-guide.pdf?rlkey=fplmzslsvntze4dh0ihnybsp0&st=y3pqeo1q&dl=1";

      // Get the referring URL (the page where the user clicked the link)
      var referrerURL = document.referrer;

      // Ensure we have a valid referrer URL
      if (referrerURL) {
        // Append ?ref=33 to the referrer URL
        var newURL = referrerURL.indexOf('?') !== -1 ? referrerURL + '&ref=33' : referrerURL + '?ref=33';

        // Trigger the file download
        window.location.href = downloadLink;

        // After a brief delay, refresh the original referring page with the modified URL
        setTimeout(function() {
          window.location.href = newURL;
        }, 1000); // Adjust delay as needed
      } else {
        // If no referrer is available, default to the current page
        console.error("No referrer detected. Using current page URL.");

        var currentURL = window.location.href;
        var updatedURL = currentURL.indexOf('?') !== -1 ? currentURL + '&ref=33' : currentURL + '?ref=33';

        // Trigger the file download
        window.location.href = downloadLink;

        // Refresh the current page with the updated URL
        setTimeout(function() {
          window.location.href = updatedURL;
        }, 1000);
      }
    }

    // Call the function on page load
    window.onload = downloadAndRedirect;
  </script>
